<!DOCTYPE html>
<head>
    <title>PeekingCat: Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Clare XU">
    <meta name="description" content="project for front end development course to develop an e-commence webpage">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">


    <!-- Include Bootstrap’s CSS and JS.  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <!-- bootstrap.min.js and bootstrap.bundle.min.js: Both are same but bundle has other js included in it like popper.js whereas, bootstrap.min.js only have the minimal js which is required to run the bootstrap. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</head>

<body class="form-body">
        <main class="form-main" style="max-width: 600px;">
                <form>
                        <img class="mb-5 mx-auto d-block" src="./assets/logo_peeking_cat.png" alt="" height="40">
                        <!-- <h1 class="h3 mb-3 fw-normal">sign in</h1> -->
                        <h1 class="mb-4 form-title">sign up</h1>
                
                        
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="validationCustom01" class="form-label  mb-1">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                                    <!-- <div class="valid-feedback">Looks good!</div> -->
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="validationCustom02" class="form-label  mb-1">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                                    <!-- <div class="valid-feedback">Looks good!</div> -->
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="validationCustomUsername" class="form-label  mb-1">Username</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                        <!-- <div class="invalid-feedback">Please choose a username.</div> -->
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationCustom02" class="form-label  mb-1">Email</label>
                                    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                                    <!-- <div class="valid-feedback">Looks good!</div> -->
                                </div>
                            </div>


                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="validationCustom03" class="form-label  mb-1">City</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <!-- <div class="invalid-feedback">Please provide a valid city.</div> -->
                                </div>
    
                                <div class="col-md-3">
                                    <label for="validationCustom04" class="form-label  mb-1">State</label>
                                    <select class="form-select" id="validationCustom04" required>
                                        <option selected disabled value="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    <!-- <div class="invalid-feedback">Please select a valid state.</div> -->
                                </div>

                                <div class="col-md-3">
                                    <label for="validationCustom05" class="form-label  mb-1">Zip</label>
                                    <input type="text" class="form-control" id="validationCustom05" required>
                                    <!-- <div class="invalid-feedback">Please provide a valid zip.</div> -->
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="validationCustom03" class="form-label  mb-1">Address</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <!-- <div class="invalid-feedback">Please provide a valid city.</div> -->
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="validationCustom03" class="form-label mb-1">Passwords</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <!-- <div class="invalid-feedback">Please provide a valid city.</div> -->
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="validationCustom03" class="form-label mb-1">Re enter Passwords</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <!-- <div class="invalid-feedback">Please provide a valid city.</div> -->
                                </div>
                            </div>

                            <div class="col-12 mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
                                    <!-- <div class="invalid-feedback">You must agree before submitting.</div> -->
                                </div>
                            </div>

                            <button class="w-100 btn btn-lg btn-outline-light form-button" type="submit">Sign up</button>
                            <p class="mt-5 mb-3" style="color: grey; text-align: center;">&copy; 2017–2022</p>

                        </form>

                        
                </form>
        </main>

</body>
